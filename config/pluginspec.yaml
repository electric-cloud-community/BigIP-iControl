pluginInfo:
  # This is default sample specification
  # Feel free to change it
  # Call pdk showdoc pluginspec to see the list of available fields and their description
  pluginName: 'BigIP-iControl'
  version: '1.0.0'
  description: 'Sample plugin description'
  author: 'none'
  supportUrl: 'none'
  category: 'Utilities'
  shell: 'ec-groovy'

# Plugin configuration description
configuration:
  # This is a shell used for checking connection
  shell: 'ec-groovy'
  # A script for checking connection will be generated
  checkConnection: 'true'
  # A set of fields will be added to process debug level in the configuration
  hasDebugLevel: true
  parameters:
  -
    name: config
    documentation: The name for the created configuration
    required: true
    type: entry
    label: Configuration Name
  -
    name: desc
    documentation: Description for the configuration
    required: false
    type: entry
    label: Description
  -
    name: hostname
    documentation: Third-party endpoint to connect to.
    required: false
    type: entry
    label: Endpoint
  - name: port
    required: true
    type: integer
  -
    name: credential
    documentation: A sample credential
    required: true
    type: credential
    label: Credential

procedures:
-
  name: Enable Node
  description: 'Sample procedure description'
  # configuration field will be generated automatically
  hasConfig: true
  parameters:
  -
    name: partitionName
    required: true
    type: entry
  - name: nodeName
    required: true
    type: entry

- name: Disable Node
  hasConfig: true
  parameters:
    - name: partitionName
      required: true
      type: entry
    - name: nodeName
      required: true
      type: entry
- name: List Pools
  hasConfig: true
  parameters:
    - name: partitionName
      required: true
      type: entry
